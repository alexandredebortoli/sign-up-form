<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://github.com/alexandredebortoli/sign-up-form/blob/main/assets/google.png?raw=true" alt="Google">
            </a>
            <a href="#">
                <img src="https://github.com/alexandredebortoli/sign-up-form/blob/main/assets/facebook.png?raw=true" alt="Facebook">
            </a>
            <a href="#">
                <img src="https://github.com/alexandredebortoli/sign-up-form/blob/main/assets/linkedin.png?raw=true" alt="LinkedIn">
            </a> 
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/d289bba63c9df4906d5ed86f0c9ba9bb4102c344/assets/mobile.svg" alt="mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
